<div class="container">
    <div class="row" ng-repeat="gallery in galleries">
        <div class="col-md-3">
            <img class="img-responsive" ng-src="{{gallery.cover}}" alt=""/>
        </div>
        <div class="col-md-9">
            <h2>{{gallery.name}}</h2>

            <p>{{gallery.description}}</p>
            <a href="/gallery/{{gallery.name}}" class="info">详细</a>
        </div>
    </div>
</div>
